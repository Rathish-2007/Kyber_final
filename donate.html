<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Campaign</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin: 40px auto;">
        <h2>Donate to Campaign</h2>
        <form id="donation-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="amount">Donation Amount (USD)</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <div class="form-group">
                <label>MetaMask Wallet Address</label>
                <input type="text" id="wallet" name="wallet" readonly>
                <button type="button" id="connect-metamask">Connect MetaMask</button>
            </div>
             <div class="form-group">
                <label>
                    <input type="checkbox" id="is_anonymous" name="is_anonymous"> Donate Anonymously
                </label>
            </div>
            <button type="submit">Donate</button>
            <div id="donation-message" style="margin-top: 16px;"></div>
        </form>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = getLoggedInUser();
        if (user) {
            document.getElementById('name').value = `${user.first_name} ${user.last_name}`;
            document.getElementById('email').value = user.email;
        }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const campaignId = urlParams.get('campaign_id');

    document.getElementById('connect-metamask').onclick = async function() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet').value = accounts[0];
            } catch (err) {
                alert('MetaMask connection failed: ' + err.message);
            }
        } else {
            alert('MetaMask is not installed.');
        }
    };

    document.getElementById('donation-form').onsubmit = async function(e) {
        e.preventDefault();
        const user = getLoggedInUser();
        const donationData = {
            campaign_id: campaignId,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            amount: document.getElementById('amount').value,
            wallet: document.getElementById('wallet').value,
            is_anonymous: document.getElementById('is_anonymous').checked,
            user_id: user ? user.user_id : null
        };
        
        const messageDiv = document.getElementById('donation-message');
        
        try {
            const data = await createDonation(donationData);
            if (data.success) {
                messageDiv.textContent = 'Thank you for your donation!';
                messageDiv.style.color = 'green';
                document.getElementById('donation-form').reset();
                setTimeout(() => {
                    if (document.referrer) {
                        window.location.href = document.referrer;
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 2000);
            } else {
                messageDiv.textContent = data.error || 'Donation failed.';
                messageDiv.style.color = 'red';
            }
        } catch (err) {
            messageDiv.textContent = 'Error submitting donation.';
            messageDiv.style.color = 'red';
        }
    };
    </script>
</body>
</html>
