<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Donation</title>

    <style>
/* Container & Background */
.container {
    min-height: 100vh;
    background: #f7fafc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', sans-serif;
}

/* Donation Card */
.donation-card {
    max-width: 420px;
    width: 100%;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 32px rgba(0,0,0,0.10);
    padding: 36px 32px 28px 32px;
}

/* Header & Typography */
.header {
    text-align: center;
    margin-bottom: 24px;
}

.header h1 {
    font-size: 2em;
    color: #2b6cb0;
    font-weight: 700;
    margin-bottom: 8px;
}

.header p {
    color: #4a5568;
    font-size: 1.08em;
    margin-bottom: 0;
}

/* Form Styles */
.form-container {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.form-group label {
    color: #2d3748;
    font-weight: 500;
}

.form-group input,
.form-group .wallet-address {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 1em;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group .wallet-address:focus {
    outline: none;
    border-color: #3182ce;
    box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
}

/* Wallet Section & Connect Button */
.wallet-section .input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.wallet-address {
    width: 100%; /* Ensures the textbox spans the full width, matching others */
    border-radius: 5px;
    height: 20px;
}

/* Connect button now matches the style of the donate button */
.connect-btn {
    background: #3182ce;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 0; /* Updated padding to match the donate button */
    font-size: 1.15em; /* Updated font size */
    font-weight: 600; /* Updated font weight */
    cursor: pointer;
    margin-top: 8px;
    transition: background-color 0.3s ease;
    width: 500px;
}

.connect-btn:hover {
    background-color: #2b6cb0;
}

/* Checkbox */
.form-group input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin-right: 5px;
}

/* Buttons */
.donate-btn {
    background: #38a169;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 0;
    font-size: 1.15em;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
    transition: background-color 0.3s ease;
}

.donate-btn:hover {
    background-color: #328359;
}

/* Thank You Section */
.thank-you {
    display: none;
    text-align: center;
    margin-top: 24px;
}

.success-icon {
    font-size: 2.5em;
    color: #38a169;
    margin-bottom: 8px;
}

.thank-you h2 {
    color: #2b6cb0;
    font-size: 1.3em;
    font-weight: 700;
    margin-bottom: 8px;
}

.thank-you p {
    color: #4a5568;
    font-size: 1.08em;
}

/* Small adjustments to the HTML to support centering */
.donation-wrapper {
    max-width: 420px;
    width: 100%;
    margin: 32px auto;
}
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="header">
                <h1>Donate to Campaign</h1>
                <p>Support a project and earn ETH rewards!</p>
            </div>
            <form class="form-container" id="donation-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="amount">Donation Amount (USD)</label>
                    <input type="number" id="amount" name="amount" min="1" required placeholder="Enter amount">
                </div>
                <div class="wallet-section">
                    <label for="wallet">MetaMask Wallet Address (for Reward)</label>
                    <div>
                        <input type="text" class="wallet-address" id="wallet" placeholder="Connect your wallet to receive ETH reward">
                        <button type="button" class="connect-btn" id="connect-metamask">Connect</button>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="is_anonymous" name="is_anonymous">
                    <label for="is_anonymous">Donate Anonymously</label>
                </div>
                <button type="submit" class="donate-btn" id="donate-btn">Donate</button>
                <div id="donation-message"></div>
            </form>
            <div class="thank-you" id="thank-you">
                <div class="success-icon">âœ“</div>
                <h2>Thank you for your donation!</h2>
                <p>Your contribution helps us make a difference. Your ETH reward has been sent to your wallet.</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = getLoggedInUser();
        if (user) {
            document.getElementById('name').value = `${user.first_name} ${user.last_name}`;
            document.getElementById('email').value = user.email;
        }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const campaignId = urlParams.get('campaign_id');

    document.getElementById('connect-metamask').onclick = async function() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet').value = accounts[0];
            } catch (err) {
                alert('MetaMask connection failed: ' + err.message);
            }
        } else {
            alert('MetaMask is not installed.');
        }
    };

    document.getElementById('donation-form').onsubmit = async function(e) {
        e.preventDefault();
        const user = getLoggedInUser();
        const donationData = {
            campaign_id: campaignId,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            amount: document.getElementById('amount').value,
            wallet: document.getElementById('wallet').value,
            is_anonymous: document.getElementById('is_anonymous').checked,
            user_id: user ? user.user_id : null
        };

        let messageDiv = document.getElementById('donation-message');
        if (!messageDiv) {
            messageDiv = document.createElement('div');
            messageDiv.id = 'donation-message';
            document.getElementById('donation-form').appendChild(messageDiv);
        }

        try {
            const data = await createDonation(donationData);
            if (data.success) {
                messageDiv.textContent = 'Thank you for your donation!';
                messageDiv.style.color = 'green';
                document.getElementById('donation-form').reset();
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                messageDiv.textContent = data.error || 'Donation failed. Please try again.';
                messageDiv.style.color = 'red';
            }
        } catch (err) {
            messageDiv.textContent = 'An error occurred while submitting your donation.';
            messageDiv.style.color = 'red';
            console.error('Donation error:', err);
        }
    };
    </script>
</body>
</html>
