<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a6bff, #77a0ff);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a6bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }
        
        .wallet-section {
            background-color: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e6e9ff;
        }
        
        .wallet-address {
            font-family: monospace;
            background-color: #f0f2f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
            word-break: break-all;
            font-size: 14px;
        }
        
        .connect-btn {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .connect-btn:hover {
            background-color: #3a5bef;
        }
        
        .donate-btn {
            background: linear-gradient(135deg, #4a6bff, #77a0ff);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }
        
        .donate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 107, 255, 0.4);
        }
        
        .thank-you {
            text-align: center;
            padding: 40px 30px;
            display: none;
        }
        
        .thank-you h2 {
            color: #4a6bff;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .thank-you p {
            color: #666;
            font-size: 16px;
        }
        
        .success-icon {
            font-size: 60px;
            color: #4a6bff;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="min-height:100vh; background:#f7fafc; display:flex; align-items:center; justify-content:center;">
        <div style="max-width:420px; width:100%; background:#fff; border-radius:18px; box-shadow:0 6px 32px rgba(0,0,0,0.10); padding:36px 32px 28px 32px; margin:32px auto;">
            <div class="header" style="text-align:center; margin-bottom:24px;">
                <h1 style="font-size:2em; color:#2b6cb0; font-weight:700; margin-bottom:8px;">Donate to Campaign</h1>
                <p style="color:#4a5568; font-size:1.08em; margin-bottom:0;">Support a project and earn ETH rewards!</p>
            </div>
            <form class="form-container" id="donation-form" style="display:flex; flex-direction:column; gap:18px;">
                <div class="form-group" style="display:flex; flex-direction:column; gap:6px;">
                    <label for="name" style="color:#2d3748; font-weight:500;">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name" style="padding:10px; border-radius:8px; border:1px solid #cbd5e1; font-size:1em;">
                </div>
                <div class="form-group" style="display:flex; flex-direction:column; gap:6px;">
                    <label for="email" style="color:#2d3748; font-weight:500;">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address" style="padding:10px; border-radius:8px; border:1px solid #cbd5e1; font-size:1em;">
                </div>
                <div class="form-group" style="display:flex; flex-direction:column; gap:6px;">
                    <label for="amount" style="color:#2d3748; font-weight:500;">Donation Amount (USD)</label>
                    <input type="number" id="amount" name="amount" min="1" required placeholder="Enter amount" style="padding:10px; border-radius:8px; border:1px solid #cbd5e1; font-size:1em;">
                </div>
                <div class="wallet-section" style="display:flex; flex-direction:column; gap:6px;">
                    <label for="wallet-address" style="color:#2d3748; font-weight:500;">MetaMask Wallet Address (for Reward)</label>
                    <div style="display:flex; gap:8px;">
                        <input type="text" class="wallet-address" id="wallet-address" placeholder="Connect your wallet to receive ETH reward" style="flex:1; padding:10px; border-radius:8px; border:1px solid #cbd5e1; font-size:1em;">
                        <button type="button" class="connect-btn" id="connect-btn" style="background:#3182ce; color:#fff; border:none; border-radius:8px; padding:10px 18px; font-weight:500; cursor:pointer;">Connect</button>
                    </div>
                </div>
                <button type="submit" class="donate-btn" id="donate-btn" style="background:#38a169; color:#fff; border:none; border-radius:8px; padding:12px 0; font-size:1.15em; font-weight:600; cursor:pointer; margin-top:8px;">Donate</button>
                <div id="donation-message" style="margin-top:8px; text-align:center; font-size:1em;"></div>
            </form>
            <div class="thank-you" id="thank-you" style="display:none; text-align:center; margin-top:24px;">
                <div class="success-icon" style="font-size:2.5em; color:#38a169; margin-bottom:8px;">âœ“</div>
                <h2 style="color:#2b6cb0; font-size:1.3em; font-weight:700; margin-bottom:8px;">Thank you for your donation!</h2>
                <p style="color:#4a5568; font-size:1.08em;">Your contribution helps us make a difference. Your ETH reward has been sent to your wallet.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectBtn = document.getElementById('connect-btn');
            const donateBtn = document.getElementById('donate-btn');
            const walletAddressInput = document.getElementById('wallet-address');
            const donationForm = document.getElementById('donation-form');
            const thankYou = document.getElementById('thank-you');

            // Simulate wallet connection
            connectBtn.addEventListener('click', function() {
                walletAddressInput.value = '0x742d35Cc6634C893292...';
                connectBtn.textContent = 'Connected';
                connectBtn.style.backgroundColor = '#28a745';
                connectBtn.disabled = true;
            });

            // Handle donation submission
            donateBtn.addEventListener('click', function() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const amount = document.getElementById('amount').value;
                const wallet = walletAddressInput.value;

                // Simple validation
                if (!name || !email || !amount || !wallet) {
                    alert('Please fill all fields and connect or enter your wallet address');
                    return;
                }

                // Show thank you message
                donationForm.style.display = 'none';
                thankYou.style.display = 'block';

                // In a real application, you would process the donation here
            });
        });
    </script>
</body>
</html>
